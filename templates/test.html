<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Basketball!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
</head>

<body>
  <div class="container text-center">
    <h1 class="jumbotron">Basketball Players</h1>
    <div>
      <table id="parks" class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col" class="text-center">#</th>
            <th scope="col" class="text-center">Park name</th>
            <th scope="col" class="text-center">Longitude</th>
            <th scope="col" class="text-center">Latitude</th>  
          </tr>
        </thead>
        <tbody>
          {% for park in parks %}
          <tr>
            {% for element in park %}
            <td>{{ element }}</td>
            {% endfor %}
          </tr>
        {% endfor %}  
        </tbody>        
      </table>
    </div>
  </div>
</body>

</html>
